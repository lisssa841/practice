<section class="new-arrivals">
  <header class="new-arrivals__header">
    <h2 class="new-arrivals__title">
      New Arrivals<span class="new-arrivals__dot">.</span>
    </h2>
    <div class="new-arrivals__divider">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="3000px"
        height="40"
        style="width: 15%"
      >
        <path
          d="M0 16 L3000 16"
          style="fill: none; stroke: #e0e0e0; stroke-width: 2px"
        ></path>
      </svg>
    </div>
    <p class="new-arrivals__description">
      Be the first to buy new items by leading brands.
    </p>
    <a
      class="new-arrivals__link"
      href="#products"
      data-proofer-ignore
    >
      More Products
    </a>
  </header>
  <div class="new-arrivals__controls">
    <button class="new-arrivals__button new-arrivals__button--prev">
      <svg class="new-arrivals__arrow-svg" width="20" viewBox="0 0 30 30">
        <use
          fill-rule="nonzero"
          opacity=".8"
          xlink:href="#a-1733161008350"
        ></use>
      </svg>
    </button>
  </div>
  <div class="new-arrivals__products">
    <article class="new-arrivals__product">
      <img
        class="new-arrivals__product-image"
        width="158"
        src="/img/global/cards/asics.jpg"
        alt="Asics Jordan 2000"
      />
      <p class="new-arrivals__product-name">Asics Jordan 2000</p>
      <p class="new-arrivals__product-price">$200.00</p>
      <button class="new-arrivals__add-to-cart">Add to cart</button>
    </article>
    <article class="new-arrivals__product">
      <img
        class="new-arrivals__product-image"
        width="158"
        src="/img/global/cards/puma.jpg"
        alt="Puma Textile Running Shoes"
      />
      <p class="new-arrivals__product-name">Puma Textile Running Shoes</p>
      <p class="new-arrivals__product-price">$62.00</p>
      <button class="new-arrivals__add-to-cart">Add to cart</button>
    </article>
    <article class="new-arrivals__product">
      <img
        class="new-arrivals__product-image"
        width="158"
        src="/img/global/cards/nike-jacket.jpg"
        alt="Nike Winter Jacket in Blue"
      />
      <p class="new-arrivals__product-name">Nike Winter Jacket in Blue</p>
      <p class="new-arrivals__product-price">$85.00</p>
      <button class="new-arrivals__add-to-cart">Add to cart</button>
    </article>
    <article class="new-arrivals__product">
      <img
        class="new-arrivals__product-image"
        width="158"
        src="/img/global/cards/adiddas-shoes.jpg"
        alt="Adidas Black Trainers"
      />
      <p class="new-arrivals__product-name">Adidas Black Trainers</p>
      <p class="new-arrivals__product-price">$60.00</p>
      <button class="new-arrivals__add-to-cart">Add to cart</button>
    </article>
    <article class="new-arrivals__product">
      <img
        class="new-arrivals__product-image"
        width="158"
        src="/img/global/cards/reebok-duster.jpg"
        alt="Reebok Red Duster"
      />
      <p class="new-arrivals__product-name">Reebok Red Duster</p>
      <p class="new-arrivals__product-price">$60.00</p>
      <button class="new-arrivals__add-to-cart">Add to cart</button>
    </article>
  </div>
  <div class="new-arrivals__controls">
    <button class="new-arrivals__button new-arrivals__button--next">
      <svg class="new-arrivals__arrow-svg" width="20" viewBox="0 0 30 30">
        <use
          fill-rule="nonzero"
          opacity=".8"
          xlink:href="#a-1733161008350"
        ></use>
      </svg>
    </button>
  </div>
</section>
